<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Appointments</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="static/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="static/css/owl.carousel.min.css">
      <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      <!-- header section start -->
      <div class="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="col-sm-1">
              <div class="logo"><a href="http://127.0.0.1:5000/index_admin"><img src="static/images\medical-symbol.png"></a></div>
           </div>
              
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000/index_admin">Home</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/viewDoctors">View Doctors</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/viewNurses">View Nurses</a>
                 </li>
                 <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:5000/viewPatients">View Patients</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="http://127.0.0.1:5000/viewRoom">View Rooms</a>
                   </li>
                 <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/contact">Contact Us</a>
                 </li>
                 
              </ul>
           </div>
        </nav>
      <!-- header section end -->
      <!-- health section start -->
      <div class="contact_section layout_padding margin_7"></div>
         <div class="health_section layout_padding">
            <div class="container">
               <h1 class="health_taital">Rooms</h1>
               <p class="health_text">Here you can find all Rooms</p>
               <div class="health_section layout_padding">
                  <div class="row">
                     <table class="table">
                        <thead class="thead-dark">
                        <tr>
                              {% for h in data.header %}
                                 <th> {{h}} </th>
                              {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                           {% for d in data.rec %}
                                 <tr>
                                    
                                    {% for innerD in d %}
                                       <td>{{innerD}}</td>
                                    {% endfor %}
                                 </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- health section end -->
      
      <!-- Javascript files-->
      <script src="static/js/jquery.min.js"></script>
      <script src="static/js/popper.min.js"></script>
      <script src="static/js/bootstrap.bundle.min.js"></script>
      <script src="static/js/jquery-3.0.0.min.js"></script>
      <script src="static/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="static/js/custom.js"></script>
      <!-- javascript --> 
      <script src="static/js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
