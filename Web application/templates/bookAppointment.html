      <div class="knowledge_section layout_padding margin_0">
         <div class="container">
            <div class="knowledge_main">
               <div class="left_main">
                  <div class="col-md-4 col-md-pull-7">
                     <div class="booking-form">
                        <form action="http://127.0.0.1:5000/bookAppointment" method="POST">
                           <div class="row">
                              <span style="color:white;font-weight:bold">symptoms</span>
                              <input class="form-control" type="text" placeholder="Enter symptoms" name="description">
                           </div>
                           <div class="row">
                            <span style="color:white;font-weight:bold">Urgency</span>
                           </div>
                           <div class="row">
                            <select id="inputState" class="form-control" name="Urgency">
                                <option selected>Choose...</option>
                                <option value="Check-up">Check-up</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Emergency">Emergency</option>
                            </select>
                            </div>
                           <div class="row">
                                <span style="color:white;font-weight:bold">Doctor ID</span>
                                <input class="form-control" type="number" placeholder="Enter the Doctor ID" name="DID">
                           </div>
                           <div class="row">
                            <span style="color:white;font-weight:bold">Patient ID</span>
                            <input class="form-control" type="number" placeholder="Patient ID" name="PID">
                          </div>
                           <div class="row">
                            <span style="color:white;font-weight:bold">Room Number</span>
                            <input class="form-control" type="number" placeholder="Enter the Room Number" name="RNum">
                             </div>
                           <div class="row">
                                 <div class="form-group">
                                    <label style="color:white;font-weight:bold" for="Appointmenttime">Birthday (date and time):</label>
                                    <input type="datetime-local" id="Appointmenttime" name="Appointmenttime">
                                 </div>
                           </div>
                           
                           <div class="form-btn">
                              <h1 class="book_text"><br></h1>
                              <input class="btn btn-primary" type="submit" value="Send">
                           </div>
                        </form>
                     </div>

               <div class="right_main">
                  <h1 class="knowledge_taital">Book an Appoinment </h1>Here you can book to meet one of our Doctors</p>
